<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>milk filler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="input" placeholder="press enter to add"/>
        <ul></ul>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#input').change( function (){
                var input = $(this).val();
                $('ul').append('<li>'+ input + '<span><i class= "fas fa-check"></i> <i class= "fas fa-trash"></i></span>  </li>');
                $(this).val('');
            });
            $('ul').on('click','.fa-trash',function(){
                $(this).closest('li').fadeOut(200);
            })
            $('ul').on('click','.fa-check',function(){
                $(this).closest('li').toggleClass('complete',600)
            })
        });
    </script>
    
</body>
</html>
